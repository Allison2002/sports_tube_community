<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <title>Sports Community Blog</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link
      rel="preload"
      href="/assets/styles.css"
      as="style"
    />
    <link rel="icon" href="/my_tube_blog/img/sports_community_logo.png" alt="Sports Tube" border="0">
    <link
      rel="preload"
      href="/fonts/Bebas_Neue/BebasNeue-Regular.woff2"
      as="font"
      type="font/woff2"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <header>
        <div class="blog-hero-section">
          <div id="nav"></div>
          <section>
            <div class="hero-section">
              <picture>
                <source
                  srcset="
                    https://res.cloudinary.com/dnptzisuf/image/upload/f_auto,q_auto,w_1920/v1736291605/account_banner_d9jivp.png
                  "
                  media="(min-width: 1200px)"
                />
                <source
                  srcset="
                    https://res.cloudinary.com/dnptzisuf/image/upload/f_auto,q_auto,w_1280/v1736291605/account_banner_d9jivp.png
                  "
                  media="(min-width: 768px)"
                />
                <img
                  src="https://res.cloudinary.com/dnptzisuf/image/upload/f_auto,q_auto,w_640/v1736291605/account_banner_d9jivp.png"
                  alt="Join the Sports Tube Community – Get in the game with live sports updates, highlights, and fan engagement for soccer, basketball, and football."
                  style="width: 100vw; height: auto"
                  loading="eager"
                  fetchpriority="high"
                />
              </picture>
            </div>
          </section>
        </div>  
    </header>
    <main>
      <div class="quote-grid">
        <div class="quotation-l"><img src="/img/left-quote.png"></div>
        <div>
          <div class="quote">
            <p>"Success is no accident. It is hard work, perseverance, learning, studying, sacrifice, and most of all, love of what you are doing or learning to do."</p>
            <p> – Pelé</p>
          </div>
        </div>
        <div class="quotation-r"><img src="/img/right-quote.png" 
          id="baseball1">
        </div>
      </div>
      <section class="article">
        <div class="article-page article-color3 form-submission" id="account">
          <div class="home-btn">
            <a class="button" href="/index.html">Home</a>
          </div>
          <h2>Create Your Account</h2>
          <form id="account-form" action="/create-account" method="POST">
            <div class="form-inputs">
              <label for="full-name">Full Name:</label>
              <input type="text" id="full-name" name="full-name" required>
            </div>
            <div class="form-inputs">
              <label for="dob">Date of Birth (must be over the age of 13):</label>
              <input type="date" id="dob" name="dob" required>
            </div>
            <div class="form-inputs">
              <label for="email">Email Address:</label>
              <input type="email" id="email" name="email" required>
            </div>
            <div class="form-inputs">
              <label for="username">Username:</label>
              <input type="text" id="username" name="username" required>
            </div>
            <div class="form-inputs">
              <label for="password">Password:</label>
              <input type="password" id="password" name="password" required>
            </div>
              <div class="yes-newsletter">
                <label for="newsletter">I agree to Sports Tube's <a href="/pages/privacy.html">Privacy Policy</a> and <a href="/pages/guidelines.html">Guidlines</a></label>
                <input type="checkbox" id="newsletter" name="newsletter" required>
              </div>  

              <button type="submit" class="btn5 button">Create Account</button>
          </form>
      </section>

      <section class="join-section">
        <div class="join-container">
          <div class="join-text btn4 thankyou">
            <div><h2>Thank you for joining the Sports Tube Community!</h2></div>
            <a class="button" href="https://sports-tube.netlify.app/">Visit Sports Tube</a>
          </div> 
        </div>
      </section>
    </main>
    <div id="footer"></div>
    <script src="/assets/script.js"></script>
  </body>
</html>
