<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

      name="description"
      content="Submit your sports articles and connect with the Sports Tube Community. Share highlights, insights, and stories in categories like NFL, NBA, MMA, and more. Join now to contribute and engage with fellow sports enthusiasts!"
    />
    <title>Sports Community Blog</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preload" href="/assets/styles.css" as="style" />
    <link rel="stylesheet" href="/assets/styles.css" />
    <link rel="preload" href="https://res.cloudinary.com/dnptzisuf/image/upload/f_avif,q_auto,w_3600,fl_lossy//v1744033131/sports-tube-upload-desktop_qcuw59.avif" as="image" type="image/avif" media="(min-width: 1200px)" />
    <link
      rel="icon"
      href="https://res.cloudinary.com/dnptzisuf/image/upload/v1738106888/sports_tube_tab_logo_oajgbj.webp"
      type="image/webp"
    />
    <link
      rel="preload"
      href="/fonts/Bebas_Neue/BebasNeue-Regular.woff2"
      as="font"
      type="font/woff2"
      crossorigin="anonymous"
    />
    <script type="application/ld+json">
      {
        "@context": "https://schema.org",
        "@type": "WebPage",
        "name": "Sports Community Blog - Submit Your Article",
        "description": "Submit your sports articles and connect with the Sports Tube Community. Share highlights, insights, and stories in categories like NFL, NBA, MMA, and more. Join now to contribute and engage with fellow sports enthusiasts!",
        "url": "https://yourwebsite.com/submit-article",
        "mainEntityOfPage": "https://yourwebsite.com/submit-article",
        "publisher": {
          "@type": "Organization",
          "name": "Sports Tube",
          "logo": {
            "@type": "ImageObject",
            "url": "https://res.cloudinary.com/dnptzisuf/image/upload/v1738106888/sports_tube_tab_logo_oajgbj.webp"
          }
        },
        "image": {
          "@type": "ImageObject",
          "url": "https://res.cloudinary.com/dnptzisuf/image/upload/f_avif,q_auto,w_3600,fl_lossy//v1744033131/sports-tube-upload-desktop_qcuw59.avif",
          "width": 1200,
          "height": 800
        },
        "article": {
          "@type": "Article",
          "headline": "Submit Your Article - Sports Tube Community",
          "author": {
            "@type": "Person",
            "name": "Sports Tube Team"
          },
          "publisher": {
            "@type": "Organization",
            "name": "Sports Tube",
            "logo": {
              "@type": "ImageObject",
              "url": "https://res.cloudinary.com/dnptzisuf/image/upload/v1738106888/sports_tube_tab_logo_oajgbj.webp"
            }
          },
          "datePublished": "2025-04-07",
          "dateModified": "2025-04-07"
        },
        "potentialAction": {
          "@type": "Action",
          "target": "https://yourwebsite.com/submit-article",
          "actionStatus": "http://schema.org/ActiveActionStatus",
          "name": "Submit Your Article"
        }
      }
    </script>
  </head>
  <body>
    <header>
      <div class="blog-hero-section">
        <div id="nav"></div>
        <section class="hero-img">
            <picture>
              <source
                srcset="https://res.cloudinary.com/dnptzisuf/image/upload/f_avif,q_auto,w_3600,fl_lossy//v1744033131/sports-tube-upload-desktop_qcuw59.avif"
                type="image/avif"
                media="(min-width: 1200px)"
                sizes="(min-width: 1200px) 1200px, 100vw"
                fetchpriority="high"
              />
              <source
                srcset="/img/sports-tube-upload-tablet.avif"
                type="image/avif"
                media="(min-width: 1200px)"
                sizes="(min-width: 1200px) 1200px, 100vw"
                fetchpriority="high"
              />                 
              <img
                src="/img/sports-tube-upload-mobile.avif"
                alt="Dynamic basketball player in action - Share your sports stories and connect with the Sports Tube Community for the latest highlights and articles."
                width="100%"
                height="auto"
                loading="eager"
                fetchpriority="high"
                object-fit="cover"
              />
            </picture>
        </section>
      </div>
    </header>
    <main>
      <div class="quote-grid">
        <div class="quotation-l">
          <img src="/img/left-quote.png"
            alt="Quotation mark"
            type="image/png"            
          />
        </div>
        <div>
          <div class="quote">
            <p>
              "It's not whether you get knocked down; it's whether you get up."
            </p>
            <p>â€“ Vince Lombardi</p>
          </div>
        </div>
        <div class="quotation-r">
          <img src="/img/right-quote.png" id="baseball1" 
            alt="Quotation Mark"
            type="image/png"
          />
        </div>
      </div>
      <section class="article">
        <div class="article-page article-color2 form-submission">
          <div class="home-btn">
            <a class="button" href="/index.html">Home</a>
          </div>
          <h2>Submit Your Article</h2>
          <form
            id="article-form"
            action="/submit-article"
            method="POST"
            enctype="multipart/form-data"
          >
            <div class="form-inputs">
              <label for="author">Author Name:</label>
              <input type="text" id="author" name="author" required />
            </div>
            <div class="form-inputs">
              <label for="date">Submission Date:</label>
              <input type="date" id="date" name="date" required />
            </div>
            <div class="form-inputs">
              <label for="title">Article Title:</label>
              <input type="text" id="title" name="title" required />
            </div>
            <div class="form-inputs">
              <label for="category">Category:</label>
              <select id="category" name="category" required>
                <option value="news">News</option>
                <option value="mlb">MLB Baseball</option>
                <option value="basketball">Basketball</option>
                <option value="nfl">NFL Football</option>
                <option value="nhl">NHL Hockey</option>
                <option value="mma">MMA</option>
                <option value="soccer">Soccer</option>
                <option value="community">Community Discussions</option>
              </select>
            </div>
            <div class="form-inputs">
              <label for="contents">Article Content:</label>
              <textarea
                id="contents"
                name="contents"
                rows="10"
                required
              ></textarea>
            </div>
            <div class="form-inputs">
              <label for="image">Upload an Image:</label>
              <input
                type="file"
                id="image"
                name="image"
                accept="image/*"
                required
              />
            </div>
            <button type="submit" class="btn5 button">Submit Article</button>
          </form>
        </div>
      </section>
      <section class="join-section">
        <div class="join-container">
          <div class="join-text">
            <h3>Join the Sports Tube Community</h3>
            <p>
              Sign up now to start reading the best articles about your favorite
              sports or upload your own content!
            </p>
          </div>
          <div class="grid-btn">
            <a class="button" href="/pages/account.html">Sign Up</a>
            <a class="button" href="https://sports-tube.netlify.app"
              >Visit Sports Tube</a
            >
          </div>
        </div>
      </section>
    </main>
    <div id="footer"></div>
    <script src="/assets/script.js" defer></script>
  </body>
</html>
