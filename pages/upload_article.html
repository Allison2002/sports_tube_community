      <section class="article">
        <div class="article-page article-color2 form-submission">
          <div class="home-btn">
            <a class="button" href="/index.html">Home</a>
          </div>
          <h1>Submit Your Article</h1>
          <form
            id="article-form"
            action="/submit-article"
            method="POST"
            enctype="multipart/form-data"
          >
            <div class="form-inputs">
              <label for="author">Author Name:</label>
              <input type="text" id="author" name="author" required />
            </div>
            <div class="form-inputs">
              <label for="date">Submission Date:</label>
              <input type="date" id="date" name="date" required />
            </div>
            <div class="form-inputs">
              <label for="title">Article Title:</label>
              <input type="text" id="title" name="title" required />
            </div>
            <div class="form-inputs">
              <label for="category">Category:</label>
              <select id="category" name="category" required>
                <option value="news">News</option>
                <option value="mlb">MLB Baseball</option>
                <option value="basketball">Basketball</option>
                <option value="nfl">NFL Football</option>
                <option value="nhl">NHL Hockey</option>
                <option value="mma">MMA</option>
                <option value="soccer">Soccer</option>
                <option value="community">Community Discussions</option>
              </select>
            </div>
            <div class="form-inputs">
              <label for="contents">Article Content:</label>
              <textarea
                id="contents"
                name="contents"
                rows="10"
                required
              ></textarea>
            </div>
            <div class="form-inputs">
              <label for="image">Upload an Image:</label>
              <input
                type="file"
                id="image"
                name="image"
                accept="image/*"
                required
              />
            </div>
            <button type="submit" class="btn5 button">Submit Article</button>
          </form>
        </div>
      </section>
